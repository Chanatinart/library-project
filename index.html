<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="pic/books.png" alt="book" />
        <h1>Library</h1>
      </div>

      <div class="search">
         <label for="search-box">
            <input type="search" id="search-box" name="search-box" placeholder="Search">
      </div>

      <nav>
      <!-- <div class="lds-dual-right active" id="loadingRight"></div> -->
      <div class="log-out" id="log-out">
        <button class="btn" id="logInbtn">Log in</button>
      </div>
      <!-- <div class="log-in" id="log-in">
        <button class="btn" id="accountBtn">Account</button>
        <button class="btn" id="logOutBtn">Log out</button>
      </div> -->
      </nav>
    </header>

    <main>
        <div class="addContainer">
        <button class="addBtn" id="addBookBtn">+ Add book</button>
        </div>

        <div class="table">
            <div class="column"></div>
            <table class="content-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tbody id="book-table-body">
                  <!-- a list of books generated by js-->
                </tbody> 
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>Â© Copyright 2022 by Chanatinart.k  </p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input type="text" class="input" id="title" placeholder="Title" required maxlength="100">

        <input type="text" class="input" id="author" placeholder="Author" required maxlength="100">

        <input type="number" class="input" id="pages" placeholder="Pages" required max="10000">

        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" id="isRead">
        </div>
        <button class="submitBtn" type="submit">Submit</button>
      </form>
    </div>
    <div id="accountModal"></div>
   

    <script src="javascript.js" defers></script>

  </body>
</html>
